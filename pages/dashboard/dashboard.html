<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href=".././dashboard/dashboard.css" />
  </head>
  <body>
    <section class="dashboard">
      <aside class="sidebar">
        <nav
          style="
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            margin-bottom: 1.5rem;
          "
        >
          <div class="bank-symbol">
            <img
              src="../../assests/logo/idbi-symbol.png"
              alt=""
              style="width: 60px"
            />
          </div>
          <div class="sidebar-bank-logo">
            <img src="../../assests/logo/idbi-bank-logo.svg" />
          </div>
        </nav>

        <ul class="links">
          <li>
            <a href=""></a>
            <a href="">Dashboard</a>
          </li>
          <li>
            <a href=""></a>
            <a href="">Customers</a>
          </li>
          <li>
            <a href=""></a>
            <a href="">Orders</a>
          </li>
          <li>
            <a href=""></a>
            <a href="">Orders</a>
          </li>
          <li>
            <a href=""></a>
            <a href="">Orders</a>
          </li>
        </ul>
      </aside>
      <div class="dash__container">
        <header class="header-bar">
          <div class="left__container">
            <button type="button" class="sidebar-icon"></button>
          </div>

          <div class="right__container">
            <div class="darkmode"></div>
            <div class="profile-container">
              <figure class="profile">
                <img
                  src="../../assests/logo/female.png"
                  alt=""
                  style="
                    width: 50px;
                    height: 50px;
                    background: yellow;
                    border-radius: 100%;
                  "
                />
              </figure>
              <p>Aditi mall</p>
              <button>submenu</button>
            </div>
          </div>
        </header>
        <div
          style="
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            column-gap: 2rem;
            padding: 15rem;
          "
        >
          <div
            style="
              padding: 0 5rem 0 5rem;
              height: 200px;
              background: #01684f;
              border-radius: 10px;
              box-shadow: 0 0 2px 5px rgba(0, 0, 0, 0.5);
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <h1 style="color: white">hello world</h1>
          </div>
          <div
            style="
              padding: 0 5rem 0 5rem;
              height: 200px;
              background: #01684f;
              border-radius: 10px;
            "
          ></div>
          <div
            style="
              padding: 0 5rem 0 5rem;
              height: 200px;
              background: #01684f;
              border-radius: 10px;
            "
          ></div>
        </div>
      </div>
    </section>
    <script>
      const button = document.querySelector("button");
      const dash__container = document.querySelector(".dash__container");
      const sidebarBankLogo = document.querySelector(".sidebar-bank-logo");
      const bankSymbol = document.querySelector(".bank-symbol");

      button.addEventListener("click", () => {
        dash__container.classList.toggle("active");
        bankSymbol.classList.toggle("show-symbol");
        sidebarBankLogo.classList.toggle("show-sidebar-bank-logo");
      });
    </script>
  </body>
</html>
